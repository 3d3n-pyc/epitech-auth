<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur d'authentification</title>
    <link rel="stylesheet" href="/styles/common.css">
    <style>
        .error-icon {
            width: 80px;
            height: 80px;
            background: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            animation: scaleIn 0.4s ease-out;
        }

        .error-icon svg {
            width: 48px;
            height: 48px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }

        .error-details {
            background: #f9fafb;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            text-align: left;
        }

        .error-type {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #9ca3af;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .error-message {
            font-size: 14px;
            color: #374151;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    {{APP_VERSION}}
    {{LOGO}}
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10"/>
                <line x1="15" y1="9" x2="9" y2="15"/>
                <line x1="9" y1="9" x2="15" y2="15"/>
            </svg>
        </div>

        <h1>{{ERROR_TITLE}}</h1>
        <p class="subtitle">{{ERROR_SUBTITLE}}</p>

        <div class="error-details">
            <div class="error-type">Détails de l'erreur</div>
            <div class="error-message">{{ERROR_MESSAGE}}</div>
        </div>

        <div class="divider"></div>

        <p class="info-text">
            Si le problème persiste, contactez un administrateur
        </p>

        <p class="cgu-link">
            <a href="/cgu" target="_blank">Conditions Générales d'Utilisation</a>
        </p>
    </div>
</body>
</html>
